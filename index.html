<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>

    <h1>Library</h1>
    <p class="sub-heading">Organize your favorite reads with ease!</p>
    <button id="add-book" class="add-book">Add Book</button>

    <div class="container">
        <div id="bookDiv">
            <form id="myForm" action="#" method="get">
                <div>
                    <div class="col-25">
                        <label for="bookName">Book:</label>
                    </div>
                    <div class="col-75">
                        <input id="bookName" type="text" placeholder="Meditations" required>
                    </div>
                </div>
                <div>
                    <div class="col-25">
                        <label for="authorName">Author Name:</label>
                    </div>
                    <div class="col-75">
                        <input id="authorName" type="text" placeholder="Marcus Aurelius" required>
                    </div>
                </div>
                <div>
                    <div class="col-25">
                        <label for="page">Pages:</label>
                    </div>
                    <div class="col-75">
                        <input id="page" type="number" placeholder="150" required>
                    </div>
                </div>
                <div class="radioSection">
                    <p>Have Read:</p>
                    <label for="read">Yes</label>
                    <input id="read" type="radio" name="haveRead" value="Yes" placeholder="yes">
                    <label for="notRead">No</label>
                    <input id="notRead" type="radio" name="haveRead" value="No" placeholder="no" checked>
                </div>
        
                <button id="save-btn" type="submit">Save</button>
            </form>
        </div>
    </div>

    <div id="display-book">
    </div>
    <script src="script.js"></script>

</body>
</html>
